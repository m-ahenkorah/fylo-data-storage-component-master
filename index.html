<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .progress-bar {
  width: 100%;
  height: 20px;
  background-color: #f2f2f2;
}

.progress {
  height: 100%;
  background-color: #4CAF50;
  width: 0;
  position: relative;
}

.progress::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background-color: #4CAF50;
  width: var(--progress-width, 0%);
  transition: width 0.5s ease-in-out;
}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section">
      <div class="fylo">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="document">
          <img src="images/icon-folder.svg" alt="folder">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <div class="fylo-info">
        <div class="info">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="bar">
          <div class="insidebar">
            <div class="whiteball"></div>
          </div>
        </div>
        <!-- <h3>185 <span>GB Left</span></h3> -->

        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
